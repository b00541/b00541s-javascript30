<body>

  <p data-juice="true" onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    const p = document.querySelector('p');
    function makeGreen() {
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
console.log("hello")
    // Interpolated
console.log("hello I am %s string", "ðŸ˜‚")
    // Styled
console.log('%c I am come great text', 'background:white;color:red')
    // warning!
console.warn('warn')
// Error :|
console.error('error')

    // Info
console.info('info')
    // Testing
console.assert(1==2, "1 is not equal to 2")
    // clearing
    //DO NOT USE
// console.clear()
    // Viewing DOM Elements
console.dir(p)
    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age}`)
      console.log(`${dog.name} is ${dog.age * 7} in dog years`)
      console.groupEnd(`${dog.name}`)
    })
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`)
      console.log(`this is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age}`)
      console.log(`${dog.name} is ${dog.age * 7} in dog years`)
      console.groupEnd(`${dog.name}`)
    })
